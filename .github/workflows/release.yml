name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - v[0-9]+.*

env:
  RUSTFLAGS: -D warnings --cfg tokio_unstable
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: taiki-e/create-gh-release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  upload-assets:
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-unknown-linux-gnu
            # Pin the LTS version to not use the newest GLIBC version.
            os: ubuntu-22.04
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-22.04
            # Set jemalloc page size to 16K (2^14) for ARM64 Linux targets.
            # This ensures compatibility with systems using 16K pages like Raspberry Pi OS on RPi 5.
            # Without this configuration, the binary may fail with "<jemalloc>: Unsupported system page size".
            jemalloc_page_size: 14
    runs-on: ${{ matrix.os }}
    env:
      SCCACHE_GHA_ENABLED: "true"
      RUSTC_WRAPPER: "sccache"
    steps:
      - uses: actions/checkout@v3

      - uses: rui314/setup-mold@v1

      - uses: taiki-e/setup-cross-toolchain-action@v1
        with:
          target: ${{ matrix.target }}
        if: startsWith(matrix.os, 'ubuntu')

      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@7d986dd989559c6ecdb630a3fd2557667be217ad # v0.0.9

      - name: Configure jemalloc page size for the build
        if: matrix.jemalloc_page_size != null
        run: echo "JEMALLOC_SYS_WITH_LG_PAGE=${{ matrix.jemalloc_page_size }}" >> $GITHUB_ENV

      - uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: corrosion
          archive: "corrosion-$target"
          target: ${{ matrix.target }}
          token: ${{ secrets.GITHUB_TOKEN }}
